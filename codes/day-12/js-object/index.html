<body>
    <div class="panel panel-primary" style="margin-left: 100px;margin-right: 150px; margin-top: 10px;">
        <div class="panel panel-heading">
            Enter Records
        </div>
        <div style="float: left;" class="panel panel-body">
            <div class="container">
                <table id='tblEntry'>
                    <tr>
                        <td>Id: &nbsp; </td>
                        <td><input type="text" id='txtId' /></td>
                    </tr>
                    <tr>
                        <td>Name: &nbsp; </td>
                        <td><input type="text" id='txtName' /></td>
                    </tr>
                    <tr>
                        <td>Basic Salary: &nbsp; </td>
                        <td><input type="text" id='txtBasic' /></td>
                    </tr>
                    <tr>
                        <td>Da Salary: &nbsp; </td>
                        <td><input type="text" id='txtDa' /></td>
                    </tr>
                    <tr>
                        <td>Hra Salary: &nbsp; </td>
                        <td><input type="text" id='txtHra' /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" id='btnAdd' value="Add Record" onclick="addRecord()" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="float: right;" class="panel panel-body">
            <div class="panel panel-heading">
                <div class="row">
                    <div class="col-md-6">
                        <input type="button" value="Show Records" id='btnShow' onclick="showRecords()" />
                    </div>
                    <div class="col-md-6">
                        <Select id='ddlEmployee' onchange="sortEmployees()">
                            <option selected value="-1">--select--</option>

                        </Select>
                    </div>
                </div>
            </div>

            <br />
            <div class="table-responsive">
                <table id='tblRecords' class="table">
                    <tr id='trHeader' style="background-color: burlywood;">
                        <td>Id</td>
                        <td>Name</td>
                        <td>Basic</td>
                        <td>Da</td>
                        <td>Hra</td>
                        <td>Salary</td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</body>
