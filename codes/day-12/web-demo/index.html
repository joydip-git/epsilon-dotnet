<head>
    <title>
        Index

</head>

<body>
    <!-- 3 &lt; 5 &amp; 5 &gt; 2 -->
    <div>
        <input type="radio" value="Add" id="radioAdd" name="calculationRadios" />
        &nbsp;Add&nbsp;
        <input type="radio" value="Subtract" id="radioSubtract" name="calculationRadios" />
        &nbsp;Subtract&nbsp;
        <input type="radio" value="Multiply" id="radioMultiply" name="calculationRadios" />
        &nbsp;Multiply&nbsp;
        <input type="radio" value="Divide" id="radioDivide" name="calculationRadios" />
        &nbsp;Divide
    </div>
    <br /><br />
    <table id="tblCalculation">
        <tr id="trFirstValue">
            <td id='tdFirstValue'>Enter 1st Value: &nbsp;</td>
            <td id='tdInputFirstValue'><input type='text' name='txtFirstValue' id='txtFirstValue' /></td>
        </tr>
        <tr id='trSecondValue'>
            <td id='tdSecondValue'>
                Enter 2nd Value: &nbsp;
            </td>
            <td id='tdInputSecondValue'>
                <input type='text' name='txtSecondValue' id='txtSecondValue' />
            </td>
        </tr>
        <tr id='trButton'>
            <!-- <td colspan="2" id="tdButton"> -->
            <td id="tdButton">
                <center>
                    <input type="button" id="btnClick" name="btnClick" value="Calculate" onclick="butonClicked()" />
                </center>
            </td>
            <td>
                <center>
                    <input type="button" id="btnResult" name="btnResult" value="Show All Results" onclick="showAllClicked()" />
                </center>
            </td>
        </tr>
    </table>

    <script src="./index.js">
    </script>
</body>

</html>
